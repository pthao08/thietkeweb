<!DOCTYPE html>
<html>
<head>
<title>Bài 7</title>
<style>
  .dropbtn {
  background-color: blueviolet;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover {background-color: #f1f1f1}
.dropdown:hover .dropdown-content {
  display: block;
}
.dropdown:hover .dropbtn {
  background-color: #000000;
}
</style>
</head>
<body>
<div class="dropdown">
  <button class="dropbtn">Thiết kế web</button>
  <div class="dropdown-content">
  <a href="#">HTML</a>
  <a href="#">CSS</a>
  <a href="#">Javascript</a>
  <script>
var dropbtn = document.querySelector('.dropbtn');
var dropdown = document.querySelector('.dropdown');
var dropdownContent = document.querySelector('.dropdown-content');

var dropdownLinks = dropdownContent.getElementsByTagName('a');

for (var i = 0; i < dropdownLinks.length; i++) {
  dropdownLinks[i].style.color = 'black';
  dropdownLinks[i].style.padding = '12px 16px';
  dropdownLinks[i].style.textDecoration = 'none';
  dropdownLinks[i].style.display = 'block';
}

dropbtn.addEventListener('click', function() {
  dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
});

dropdown.addEventListener('mouseleave', function() {
  dropdownContent.style.display = 'none';
});
 </script>
  </div>
</div>
</body>
</html>
